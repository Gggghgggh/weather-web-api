<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #74ebd5, #ACB6E5);
      --primary-color: #2f3e46;
      --secondary-color: #ffffff;
      --accent-color: #0077b6;
      --card-bg: rgba(255, 255, 255, 0.8);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      background: var(--card-bg);
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #023e8a;
    }

    .weather-card {
      background: var(--card-bg);
      margin-top: 2rem;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .weather-card h2 {
      margin-top: 0;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      form, .weather-card {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Weather Checker</h1>
  <form method="get" action="/">
    <input type="text" name="city" placeholder="Enter city" required />
    <button type="submit">Get Weather</button>
  </form>

  {% if result %}
    <div class="weather-card">
      <h2>Weather in {{ result.city }}</h2>
      <ul>
        <li><strong>Description:</strong> {{ result.weather }}</li>
        <li><strong>Temperature:</strong> {{ result.temperature }}¬∞C</li>
        <li><strong>Wind:</strong> {{ result.wind }} m/s</li>
        <li><strong>Humidity:</strong> {{ result.humidity }}%</li>
      </ul>
    </div>
  {% elif error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</body>
</html>
